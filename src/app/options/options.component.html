<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Kubernetes Release Notes</a>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <div *ngFor="let option of options">
          <p *ngFor="let data of option | keyvalue">
            <b>{{data.key}}</b><br />
            <span *ngFor="let a of data.value | keyvalue">      
              <input 
                type="checkbox"
                name="{{data.key}}[]" 
                [ngModel]="filter[data.key][a.key]"
                (ngModelChange)="updateFilter(data.key, a.key, $event)"
                value="{{a.key}}" />{{a.key}} <br />
            </span>
          </p>
        </div>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <app-notes [filter]="filter"></app-notes>
      </div>
    </main>
  </div>
</div>
